
<div class="event-titles-list">
  <ul ng-repeat="day in currentWeek.days">
    <span class="list-date-label">{{ day.date | date:'EEEE, MMMM dd' }}</span>
    <li ng-repeat="event in day.events">
      <span class="list-event-title">{{event.title}} </span>
      <span class="list-venue-name">{{event.venue.name}} </span>
    </li>
  </ul>
</div>
